<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="font" href="./Figtree,Raleway.zip" rel="stylesheet">
    <link rel="icon" type="image/png" href="./LOGO/logo-klein.png" />
    <title>Fotogram</title>
  </head>
  <body>
    <header class="site-header">
        <div class="container logo">
          <img src="./LOGO/Fotogram.png" alt="Fotogram Logo" />
        </div>
    </header>

    <main class="container main-content">
      <section id="home">
        <h1>Your personal photo album</h1>
      </section>

      <section>
        <div id="photoGrid" class="photo-grid">
          <button onclick="openDialog(this)" ><img src="IMG/img1.jpg" alt="Photo 1"  /></button>
          <button onclick="openDialog(this)" ><img src="IMG/img2.jpg" alt="Photo 2"  /></button>
          <button onclick="openDialog(this)" ><img src="IMG/img3.png" alt="Photo 3"  /></button>
          <button onclick="openDialog(this)" ><img src="IMG/img4.jpg" alt="Photo 4"  /></button>
          <button onclick="openDialog(this)" ><img src="IMG/img5.jpg" alt="Photo 5"  /></button>
          <button onclick="openDialog(this)" ><img src="IMG/img6.jpg" alt="Photo 6"  /></button>
          <button onclick="openDialog(this)" ><img src="IMG/img7.jpg" alt="Photo 7"  /></button>
          <button onclick="openDialog(this)" ><img src="IMG/img8.jpg" alt="Photo 8"  /></button>
          <button onclick="openDialog(this)" ><img src="IMG/img9.jpg" alt="Photo 9"  /></button>
          <button onclick="openDialog(this)" ><img src="IMG/img10.jpg" alt="Photo 10"/></button>
          <button onclick="openDialog(this)"><img src="IMG/img11.jpg" alt="Photo 11"/></button>
          <button onclick="openDialog(this)"><img src="IMG/img12.jpg" alt="Photo 12"/></button>
        </div>

        <dialog id="PopUpPhoto" onclick="closeOnBackdrop(event)">
          <div class="dialogShell">
        <header class="dialog-Header">
            <h2 id="picDesc"></h2>
            <button class="close-icon" onclick="closeDialog()"><img src="./LOGO/close-icon.png" alt="close"></button>
        </header>
        <div class="dialogBody">
          <img class="dialog-Img" id="dialogImg" />
        </div>
          <footer class="dialog-Footer">
            <button class="previous-btn" id="previousBtn" onclick="prevPic()"><img src="LOGO/arrow-btn.png" alt="previous"></button>
            <span class="img-num" id="imgNumber"></span>
            <button class="next-btn" id="nextBtn" onclick="nextPic()"><img src="LOGO/arrow-btn.png" alt="next"></button>
          </footer>
          </div>
        </dialog>
      </section>

    </main>
    <footer class="site-footer">
      <div class="container footer-inner">
      <img src="LOGO/LogoDA.png" alt="Developer Academy Logo" />
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
